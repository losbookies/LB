<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Los Bookies</title>
    <style>
        /* General styling for the body */
        body {
            font-family: Arial, sans-serif; /* Font style */
            background-image: url('https://github.com/losbookies/LB/blob/main/books.jpeg?raw=true'); /* Correct Background image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            color: white; /* White text color for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        /* Overlay to make text more readable */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            z-index: 1;
        }
        /* Styling for the contact container */
        .contact-container {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 20px; /* Padding inside the container */
            border-radius: 10px; /* Rounded corners */
            text-align: center; /* Center align text */
            max-width: 500px; /* Max width for the container */
            width: 80%; /* Responsive width */
        }
        /* Styling for the contact links */
        a {
            color: #FFD700; /* Gold color for links */
            text-decoration: none; /* Remove underline from links */
        }
        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }
        h2 {
            font-size: 2em; /* Larger font size for the heading */
        }
        p, li {
            font-size: 1.2em; /* Larger font size for the text */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Get in touch with us via email or social media:</p>
        <ul>
            <li>Email: <a href="mailto:LosBookiesnights@gmail.com">LosBookiesnights@gmail.com</a></li>
            <li>Twitter: <a href="https://twitter.com/yourprofile" target="_blank">@yourprofile</a></li>
            <!-- Add more social media links here -->
        </ul>
        <p><a href="index.html">Back to Home</a></p>
    </div>
</body>
</html>
